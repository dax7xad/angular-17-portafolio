<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <app-cargando class="container-fluid" *ngIf="!_srvproductos.loading" ></app-cargando>
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a  *ngFor="let producto of _srvproductos.productos" [routerLink]="['/item']"  class="rk-item ae-masonry__item">
      <img src="assets/img/{{ producto.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>

  </div>
</section>
